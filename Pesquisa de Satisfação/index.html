<!doctype html>
<html>

	<head>
		<title>Formulario Contato</title>
		<meta charset="utf-8" />
		<link href="css/style.css" type="text/css" rel="stylesheet" />
	</head>

	<body>
		<form>
			<fieldset>
				<legend>Pesquisa de satisfação</legend>
				<img src="Imagens/logo novo cesar.png">
				<div><input type="text" name="nome" placeholder="Digite o seu nome"/></div>
				<div><input type="text" name="email" placeholder="Digite o seu E-mail"/></div>
				<div>
					<select name="lista">
						<option disabled  selected>Qual sua idade?</option>
						<option>Entre 18 e 25 anos</option>
						<option>Entre 26 e 35 anos</option>
						<option>Entre 36 e 45 anos</option>
						<option>Acima de 46 anos</option>
					</select>
				</div>
					<h2>Como chegou a nossa Empresa?</h2>
					<div class="input">
						<div>
							<input type="radio" name="cidade"/><span>Google</span>
						</div>
						<div>
							<input type="radio" name="cidade"/><span>Redes Socias</span>
						</div>
						<div>
							<input type="radio" name="cidade"/><span>Indicação de amigo</span>
						</div>
						<div>
							<input type="radio" name="cidade"/><span>Outra forma</span>
						</div>
					</div>

					<h2>Avalie o atendimento e os serviços prestados</h2>
					<div class="input">
						<div>
							<input type="checkbox" name="cidade"/><span>Otímo</span>
						</div>
						<div>
							<input type="checkbox" name="cidade"/><span>Bom</span>
						</div>
						<div>
							<input type="checkbox" name="cidade"/><span>Regular</span>
						</div>
						<div>
							<input type="checkbox" name="cidade"/><span>Ruim</span>
						</div>
						<div>
							<input type="checkbox" name="cidade"/><span>Pessimo</span>
						</div>
					</div>
					
					<div>
						<textarea placeholder="Deixe suas Duvidas, Sugestões e Reclamações."></textarea>
					</div>
					<div>
						<input type="submit" name="acao" value="Enviar!" />
					</div>
			</fieldset>

		</form>
	</body>



</html>
